<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>redirect</title>
  </head>

  <body cz-shortcut-listen="true">
    <h1>Redirect util</h1>
    <div>
      <ul>
        <li>
          <a id="google" href="/">Google</a>
        </li>
        <li>
          <a id="facebook" href="/">Facebook</a>
        </li>
      </ul>
    </div>
    <script>
      const base = "http://127.0.0.1:8000/oauth/callback";
      const query = window.location.search;

      document.getElementById("google").href = `${base}/google${query}`;
      document.getElementById("facebook").href = `${base}/facebook${query}`;
    </script>
  </body>
</html>
